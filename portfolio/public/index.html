<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <img src="path-to-photo.jpg" alt="Developer's Photo" class="profile-photo">
      <p>Short bio about the developer.</p>
    </section>
    <section id="portfolio">
      <h2>Portfolio</h2>
      <div class="portfolio-item">
        <h3>Project 1</h3>
        <a href="deployed-app-link-1">Live Demo</a>
        <a href="github-repo-link-1">GitHub Repo</a>
      </div>
      <!-- Repeat for other projects -->
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error-message">This field is required</span>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message">Please enter a valid email address</span>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <span class="error-message">This field is required</span>
        
        <button type="submit">Submit</button>
      </form>
    </section>
    <section id="resume">
      <h2>Resume</h2>
      <a href="path-to-resume.pdf" download>Download Resume</a>
      <ul>
        <li>Proficiency 1</li>
        <!-- Repeat for other proficiencies -->
      </ul>
    </section>
  </main>

  <footer>
    <a href="https://github.com/your-github">GitHub</a>
    <a href="https://www.linkedin.com/in/your-linkedin">LinkedIn</a>
    <a href="https://stackoverflow.com/users/your-stackoverflow">Stack Overflow</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
